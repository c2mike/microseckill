server.port=30002
spring.application.name=zuulserver
eureka.client.service-url.defaultZone=http://eurekaA:1111/eureka
spring.cloud.config.profile=dev
spring.cloud.config.uri=http://localhost:30010
zuul.routes.time.path=/timeServer/**
zuul.routes.time.service-id=timeServer
zuul.routes.stock.path=/stockServer/**
zuul.routes.stock.service-id=stockServer
zuul.routes.order.path=/orderServer/**
zuul.routes.order.service-id=orderServer

spring.redis.port=6379
spring.redis.host=127.0.0.1
spring.redis.timeout=60000
spring.redis.pool.max-active=8
spring.redis.pool.max-idle=8
spring.redis.pool.max-wait=30000
spring.redis.pool.min-idle=0